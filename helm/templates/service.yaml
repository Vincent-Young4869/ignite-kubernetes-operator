apiVersion: v1
kind: Service
metadata:
  name: yyc-{{ .Chart.Name }}
  namespace: {{ .Chart.Name }}
  labels:
    name: yyc-{{ .Chart.Name }}
spec:
  selector:
    name: yyc-{{ .Chart.Name }}
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
